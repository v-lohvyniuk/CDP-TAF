buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "io.qameta.allure:allure-gradle:2.7.0"
    }
}

plugins {
    id 'java'
    id "io.qameta.allure" version "2.7.0"
}

group 'com.cdp.taf'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    
    implementation 'org.projectlombok:lombok:1.18.8'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    implementation group: 'org.springframework', name: 'spring-context', version: '5.1.3.RELEASE'
    implementation group: 'org.springframework', name: 'spring-core', version: '5.1.3.RELEASE'
    implementation group: 'javax.inject', name: 'javax.inject', version: '1'
    implementation group: 'com.devbury', name: 'spring-boot-starter-threadscope', version: '1.1.0'
    implementation group: 'org.springframework', name: 'spring-test', version: '5.1.4.RELEASE'
    implementation group: 'com.github.javafaker', name: 'javafaker', version: '0.17.1'
    implementation group: 'log4j', name: 'log4j', version: '1.2.17'
    implementation group: 'com.opencsv', name: 'opencsv', version: '4.1'
    implementation group: 'org.testng', name: 'testng', version: '7.0.0-beta1'
    implementation group: 'io.rest-assured', name: 'rest-assured', version: '3.3.0'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.8'
    implementation group: 'log4j', name: 'log4j', version: '1.2.17'
    implementation group: 'io.qameta.allure', name: 'allure-rest-assured', version: '2.6.0'
    implementation group: 'ru.yandex.qatools.allure', name: 'allure-java-annotations', version: '1.4.4'
    implementation group: 'io.qameta.allure', name: 'allure-testng', version: '2.12.1'
    implementation group: 'ru.yandex.qatools.ashot', name: 'ashot', version: '1.5.3'

    implementation group: 'com.devbury', name: 'spring-boot-starter-threadscope', version: '1.1.0'
    implementation group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    implementation group: 'org.springframework', name: 'spring-test', version: '5.1.4.RELEASE'
    implementation group: 'org.testng', name: 'testng', version: '7.0.0-beta1'
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.1.1'
}

apply plugin: 'java'

test {
    useTestNG() {
        parallel 'methods'
        threadCount 10
    }
}

task smoke(type: Test){
    include '**/*LoginTest.class'
    useTestNG() {
        parallel 'methods'
        threadCount 7
    }
}


task apiTest(type: Test) {
    def count  = System.getProperty('threadCount', '6').toInteger()
    include '**/*ApiTest.class'
    systemProperties = System.getProperties()
    useTestNG() {
        parallel = 'methods'
        threadCount = count
    }
}

allure {
    version = '2.2.1'
    autoconfigure = true
    aspectjweaver = true
    allureJavaVersion = '2.0-BETA9'
}