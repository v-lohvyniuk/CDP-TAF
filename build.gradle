plugins {
    id 'java'
}

group 'com.cdp.taf'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compile group: 'org.springframework', name: 'spring-context', version: '5.1.3.RELEASE'
    compile group: 'org.springframework', name: 'spring-core', version: '5.1.3.RELEASE'
    compile group: 'javax.inject', name: 'javax.inject', version: '1'
    compile group: 'com.devbury', name: 'spring-boot-starter-threadscope', version: '1.1.0'
    testCompile group: 'com.devbury', name: 'spring-boot-starter-threadscope', version: '1.1.0'
    compile group: 'org.springframework', name: 'spring-test', version: '5.1.4.RELEASE'
    testCompile group: 'org.springframework', name: 'spring-test', version: '5.1.4.RELEASE'

    testCompile group: 'org.testng', name: 'testng', version: '7.0.0-beta1'

}

apply plugin: 'java'

test {
    include '**/*LoginTest.class'
    systemProperties System.getProperties()
        useTestNG() {
            parallel 'methods'
            threadCount 2
        }
}
